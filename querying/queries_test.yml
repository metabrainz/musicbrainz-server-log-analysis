categories:
    - top_entities:
        name: 'Top entities'
        queries:
            - artists:
                name: 'Artists'
                query: 'search sourcetype="nginx_log" earliest=-1d@d latest=@d | head 100000 | regex url="^(/ws/\d)?/artist/[a-f0-9]{8}-[a-f0-9]{4}-[a-f0-9]{4}-[a-f0-9]{4}-[a-f0-9]{12}" | top 50 mbid'
                history: true
                daily: true
                display:
                    limit: 10
                    mapping:
                        xaxis: '#'
                        yaxis: 'count'
                        type: 'bars'
                filter:
                    - unknown_artists:
                        column: 'mbid'
                        values:
                            - 'f92c4ae1-fc81-4c54-b1b6-336cc0a1f338'
                            - '4d307588-7e57-4032-bde6-5f217fc09b2a'
                            - '125ec42a-7229-4250-afc5-e057484327fe'
                            - '42931979-e2b8-4c1d-895f-cd6cd86ae69d'
                            - '60f7d020-9580-47c5-8839-a4f25659687d'
                            - 'a3866930-01d3-4988-bfb0-9378306e5cb5'
                            - '222d1430-c367-4d57-84c9-5c8e4ed37d53'
                            - '89ad4ac3-39f7-470e-963a-56509c546377'
            - release_groups:
                name: 'Release-groups'
                query: 'search sourcetype="nginx_log" earliest=-1d@d latest=@d | head 100000 | regex url="^(/ws/\d)?/release-group/[a-f0-9]{8}-[a-f0-9]{4}-[a-f0-9]{4}-[a-f0-9]{4}-[a-f0-9]{12}" | top 50 mbid'
                history: true
                daily: true
                display:
                    limit: 10
                    mapping:
                        xaxis: '#'
                        yaxis: 'count'
                        type: 'bars'
            - releases:
                name: 'Releases'
                query: 'search sourcetype="nginx_log" earliest=-1d@d latest=@d | head 100000 | regex url="^(/ws/\d)?/release/[a-f0-9]{8}-[a-f0-9]{4}-[a-f0-9]{4}-[a-f0-9]{4}-[a-f0-9]{12}" | top 50 mbid'
                history: true
                daily: true
                display:
                    limit: 10
                    mapping:
                        xaxis: '#'
                        yaxis: 'count'
                        type: 'bars'
            - recordings:
                name: 'Recordings'
                query: 'search sourcetype="nginx_log" earliest=-1d@d latest=@d | head 100000 | regex url="^(/ws/\d)?/(recording|track)/[a-f0-9]{8}-[a-f0-9]{4}-[a-f0-9]{4}-[a-f0-9]{4}-[a-f0-9]{12}" | top 50 mbid'
                history: true
                daily: true
                display:
                    limit: 10
                    mapping:
                        xaxis: '#'
                        yaxis: 'count'
                        type: 'bars'
                filter:
                    - please_mister_nagios:
                        column: 'mbid'
                        values:
                            - '9a8168c1-7475-42ea-89e5-ec306b660b6c'
            - works:
                name: 'Works'
                query: 'search sourcetype="nginx_log" earliest=-1d@d latest=@d | head 100000 | regex url="^(/ws/\d)?/work/[a-f0-9]{8}-[a-f0-9]{4}-[a-f0-9]{4}-[a-f0-9]{4}-[a-f0-9]{12}" | top 50 mbid'
                history: true
                daily: true
                display:
                    limit: 10
                    mapping:
                        xaxis: '#'
                        yaxis: 'count'
                        type: 'bars'
            - labels:
                name: 'Labels'
                query: 'search sourcetype="nginx_log" earliest=-1d@d latest=@d | head 100000 | regex url="^(/ws/\d)?/label/[a-f0-9]{8}-[a-f0-9]{4}-[a-f0-9]{4}-[a-f0-9]{4}-[a-f0-9]{12}" | top 50 mbid' 
                history: true
                daily: true
                display:
                    limit: 10
                    mapping:
                        xaxis: '#'
                        yaxis: 'count'
                        type: 'bars'

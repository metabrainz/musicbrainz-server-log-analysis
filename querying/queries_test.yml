    - entities_searched:
        name: 'Entities being searched'
        queries:
            - ws_1:
                name: 'Web Service 1'
                query: 'search sourcetype="nginx_log" earliest=-1d@d latest=@d | head 100000 | regex url="^/ws/1/artist/" | regex query=".*" | stats count | eval name="Artists" | fields name, count
                        | append [search sourcetype="nginx_log" earliest=-1d@d latest=@d | head 100000 | regex url="^/ws/1/release-group/" | regex query=".*" | stats count | eval name="Release-groups" | fields name, count]
                        | append [search sourcetype="nginx_log" earliest=-1d@d latest=@d | head 100000 | regex url="^/ws/1/release/" | regex query=".*" | stats count | eval name="Releases" | fields name, count]
                        | append [search sourcetype="nginx_log" earliest=-1d@d latest=@d | head 100000 | regex url="^/ws/1/track/" | regex query=".*" | stats count | eval name="Tracks" | fields name, count]
                        | append [search sourcetype="nginx_log" earliest=-1d@d latest=@d | head 100000 | regex url="^/ws/1/label/" | regex query=".*" | stats count | eval name="Labels" | fields name, count]'
                history: false
                daily: true
                display:
                    limit: 5
            - ws_2:
                name: 'Web Service 2'
                query: 'search sourcetype="nginx_log" earliest=-1d@d latest=@d | head 100000 | regex url="^/ws/2/artist/" | regex query=".*" | stats count | eval name="Artists" | fields name, count
                        | append [search sourcetype="nginx_log" earliest=-1d@d latest=@d | head 100000 | regex url="^/ws/2/release-group/" | regex query=".*" | stats count | eval name="Release-groups" | fields name, count]
                        | append [search sourcetype="nginx_log" earliest=-1d@d latest=@d | head 100000 | regex url="^/ws/2/release/" | regex query=".*" | stats count | eval name="Releases" | fields name, count]
                        | append [search sourcetype="nginx_log" earliest=-1d@d latest=@d | head 100000 | regex url="^/ws/2/recording/" | regex query=".*" | stats count | eval name="Recordings" | fields name, count]
                        | append [search sourcetype="nginx_log" earliest=-1d@d latest=@d | head 100000 | regex url="^/ws/2/work/" | regex query=".*" | stats count | eval name="Works" | fields name, count]
                        | append [search sourcetype="nginx_log" earliest=-1d@d latest=@d | head 100000 | regex url="^/ws/2/label/" | regex query=".*" | stats count | eval name="Labels" | fields name, count]'
                history: false
                daily: true
                display:
                    limit: 6
    - view_count:
        name: 'View count'
        queries:
            - about_menu:
                name: 'About menu'
                query: 'search sourcetype="nginx_log" earliest=-1d@d latest=@d | head 100000 | regex url="^/doc/About" | stats count | eval name="About" | fields name, count 
                        | append [search sourcetype="nginx_log" earliest=-1d@d latest=@d | head 100000 | regex url="^/doc/About/Sponsors" | stats count | eval name="Sponsors" | fields name, count]
                        | append [search sourcetype="nginx_log" earliest=-1d@d latest=@d | head 100000 | regex url="^/doc/About/Team" | stats count | eval name="Team" | fields name, count]
                        | append [search sourcetype="nginx_log" earliest=-1d@d latest=@d | head 100000 | regex url="^/doc/About/Data_License" | stats count | eval name="Data License" | fields name, count]
                        | append [search sourcetype="nginx_log" earliest=-1d@d latest=@d | head 100000 | regex url="^/doc/Social_Contract" | stats count | eval name="Social Contract" | fields name, count]
                        | append [search sourcetype="nginx_log" earliest=-1d@d latest=@d | head 100000 | regex url="^/doc/Code_of_Conduct" | stats count | eval name="Code of Conduct" | fields name, count]
                        | append [search sourcetype="nginx_log" earliest=-1d@d latest=@d | head 100000 | regex url="^/doc/About/Privacy_Policy" | stats count | eval name="Privacy Policy" | fields name, count]
                        | append [search sourcetype="nginx_log" earliest=-1d@d latest=@d | head 100000 | regex ="^/elections" | stats count | eval name="Auto-editor Elections" | fields name, count]
                        | append [search sourcetype="nginx_log" earliest=-1d@d latest=@d | head 100000 | regex url="^/privileged" | stats count | eval name="Privileged User Accounts" | fields name, count]
                        | append [search sourcetype="nginx_log" earliest=-1d@d latest=@d | head 100000 | regex url="^/statistics" | stats count | eval name="Statistics" | fields name, count]
                        | append [search sourcetype="nginx_log" earliest=-1d@d latest=@d | head 100000 | regex url="^/statistics/timeline" | stats count | eval name="Timeline Graph" | fields name, count]'
                history: false
                daily: true
                display:
                    limit: 11
                    mapping:
                        xaxis: 'name'
                        yaxis: 'count'
                        type: 'pie'
            - products_menu:
                name: 'Product menu'
                query: 'search sourcetype="nginx_log" earliest=-1d@d latest=@d | head 50000 | regex url="^/doc/Products" | stats count | eval name="Products" | fields name, count 
                        | append [search sourcetype="nginx_log" earliest=-1d@d latest=@d | head 50000 | regex url="^/doc/MusicBrainz_Picard" | stats count | eval name="MusicBrainz Picard" | fields name, count]
                        | append [search sourcetype="nginx_log" earliest=-1d@d latest=@d | head 50000 | regex url="^/doc/Jaikoz" | stats count | eval name="Jaikoz tagger" | fields name, count]
                        | append [search sourcetype="nginx_log" earliest=-1d@d latest=@d | head 50000 | regex url="^/doc/Magic_MP3_Tagger" | stats count | eval name="Magic MP3 Tagger" | fields name, count]
                        | append [search sourcetype="nginx_log" earliest=-1d@d latest=@d | head 50000 | regex url="^/doc/MusicBrainz_for_Android" | stats count | eval name="MusicBrainz for Android" | fields name, count]
                        | append [search sourcetype="nginx_log" earliest=-1d@d latest=@d | head 50000 | regex url="^/doc/MusicBrainz_Server" | stats count | eval name="MusicBrainz Server" | fields name, count]
                        | append [search sourcetype="nginx_log" earliest=-1d@d latest=@d | head 50000 | regex url="^/doc/MusicBrainz_Database" | stats count | eval name="Musicbrainz Database" | fields name, count]
                        | append [search sourcetype="nginx_log" earliest=-1d@d latest=@d | head 50000 | regex url="^/doc/Developer_Resources" | stats count | eval name="Developer Resources" | fields name, count]
                        | append [search sourcetype="nginx_log" earliest=-1d@d latest=@d | head 50000 | regex url="^/doc/XML_Web_Service" | stats count | eval name="XML Web Service" | fields name, count]
                        | append [search sourcetype="nginx_log" earliest=-1d@d latest=@d | head 50000 | regex url="^/doc/Live_Data_Feed" | stats count | eval name="Live Data Feed" | fields name, count]
                        | append [search sourcetype="nginx_log" earliest=-1d@d latest=@d | head 50000 | regex url="^/doc/FreeDB_Gateway" | stats count | eval name="FreeDB Gateway" | fields name, count]'
                history: false
                daily: true
                display:
                    limit: 11
                    mapping:
                        xaxis: 'name'
                        yaxis: 'count'
                        type: 'pie'
            - search_menu:
                name: 'Search menu'
                query: 'search sourcetype="nginx_log" earliest=-1d@d latest=@d | head 50000 | regex url="^/search" | stats count | eval name="Search" | fields name, count 
                        | append [search sourcetype="nginx_log" earliest=-1d@d latest=@d | head 50000 | regex url="^/search/edits" | stats count | eval name="Search Edits" | fields name, count]
                        | append [search sourcetype="nginx_log" earliest=-1d@d latest=@d | head 50000 | regex url="^/browse" | stats count | eval name="Browse" | fields name, count]
